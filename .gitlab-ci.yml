stages:
  - build
  - test
  - deploy

variables:
  APP_NAME: "AsianCuisine-0.0.1-SNAPSHOT.jar"
  DEPLOY_PATH: "/home/deployer/apps/AsianCuisine"

before_script:
  - apt-get update -qq
  - apt-get install -qqy openjdk-8-jdk maven sshpass
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64  # 根据您的 Java 版本和安装路径调整
  - export PATH=$JAVA_HOME/bin:$PATH
  - echo "Java and maven environment is ready"

build:
  stage: build
  script:
    - mvn clean package

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mkdir -p $DEPLOY_PATH
    - cp target/$APP_NAME $DEPLOY_PATH/
    - pkill -f $APP_NAME || true
    - nohup java -jar $DEPLOY_PATH/$APP_NAME > $DEPLOY_PATH/app.log 2>&1 &
